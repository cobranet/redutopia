<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="co-dice/co-dice.html">
<link rel="import" href="u2-monster.html">
<dom-module id="u2-fight">
    <template>
	<style include="shared-styles iron-flex iron-flex-alignment">
	 :host {
             display: flex;
	     padding: 2px;
	 }
	 td {
	     min-width: 20px;
	     height: 20px;
	     border: 1px solid black;
	     padding: 0px;
	     font-size: 80%;
	     text-align: center;
	 }
	 co-dice {
	     padding: 2px;
	 }
	 table {
	     border: 1px solid gray;
	 }
	 paper-button {
	     background-color: var(--paper-indigo-500);
	     color: white;
	 }
	</style>
	<div class="box">
	    <div class="layout horizontal">
		<u2-monster  name="[[monster.name]]" atk="[[monster.atk]]" hit="[[monster.hit]]" image="[[monster.image]]"></u2-monster>
		<div>
		    <paper-button hidden$="{{_computeHiddenButtonRoll(insearch,active)}}" raised on-tap="_roll">Roll</paper-button>
		</div>
		<div hidden$="{{_computeHiddenDice(state_of_fight)}}" >
		    <div class="layout horizontal">
			<co-dice dicecolor="red" dotcolor="white" dicesize="[[_calcDiceSize1(insearch)]]" value="[[dices.0]]"  ></co-dice>
			<co-dice dicecolor="blue" dotcolor="white" dicesize="[[_calcDiceSize2(insearch)]]" value="[[dices.1]]"  ></co-dice>
		    </div>
		</div>
		<div   class="layout vertical" >
		    <div class="score" hidden$="{{_computeHiddenScore(score)}}" >
			Score : [[score]]
		    </div>
		    <paper-button hidden$="{{_computeHiddenButtonResolve(insearch,active)}}" raised on-tap="_resolve">Resolve</paper-button>	
		</div>
	    </div>
	</div>
    </template>

    <script>
     Polymer({
	 is: 'u2-fight',
	 behaviors: [ReduxBehavior],
	 actions: {
	     roll: function(dices) {
		 return {
		     type: "ROLL_FIGHT",
		     dices: dices
		 }
	     },
	     resolve: function(search,score) {
		 return {
		     type: "RESOLVE",
		     search: search,
		     score: score };
	     }
	 },
	 properties: {
	     monster: {
		 type: Object,
		 statePath: function(state) { return state.sites[state.active_site].monsters[0] }
	     },
	     state_of_fight: {
		 type: Number,
		 statePath: function(state) { return state.sites[state.active_site].state_of_fight; }
	     },
	     insearch: {
		 type: Number
	     },
	     score: {
		 type: Number
	     },
	     search:{
		 type: Number
	     },
	     boxes: {
		 type: Array
	     },
	     dices: {
		 type: Array,
		 statePath: function(state) { return state.sites[state.active_site].fightdices; }
	     }
	     
	 },
	 _computeHiddenDice: function(state_of_fight){
	     if (state_of_fight == 0 ) return true;
	     return false;
	 },

	 _computeHiddenButtonRoll: function(insearch,active){
	     if ( active == 0 ) {
		 return true;
	     }
	     if (insearch != 0 ) {
		 return true;
	     } else {
		 return false;
	     }
	 },
	 _computeHiddenButtonResolve: function(insearch,active){
	     if ( active == 0 ) {
		 return true;
	     }
	     if (insearch != 3 ) {
		 return true;
	     }
	     return false;
	 },
	 _roll: function(e){
	     this.dispatch("roll",this.dices);
	 },
	 _resolve: function(){
	     this.dispatch("resolve",this.search,this.score);
	 },
	 _tapCell: function(e){
	     this.dispatch("tapCell",
			   e.target.getAttribute("data-cell"),
			   this.search,
		           this.dices[this.insearch-1]);
	 },
	 _calcDiceSize1: function(){
	     if (this.insearch == 1 ) {
		 return 35;
	     } else {
		 return 25;
	     }
	 },
	 _calcDiceSize2: function(){
	     if (this.insearch == 2 ) {
		 return 35;
	     } else {
		 return 25;
	     }
	 }
     });
    </script>
</dom-module>
