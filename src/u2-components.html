<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<dom-module id="u2-components">
    <template>
	<style include="shared-styles iron-flex iron-flex-alignment iron-flex-layout">
	 :host {
             display: flex;

             padding: 10px;
	 }
	 .components {
	     font-size: 10px;
	     color: black;
	 }
	</style>
	<div class="components layout vertical center">
	    <template is="dom-repeat" items="[[names]]">
		[[item]] : [[_compCount(index,components)]]
	    </template>
	</div>
    </template>

    <script>
     Polymer({
	 is: 'u2-components',
	 behaviors: [ReduxBehavior],
	 properties:{
	     names: { 
		 type: Array,
		 statePath: "components_names"
	     },
	     components: {
		 type: Array,
		 statePath: "components"
	     }
	 },
	 _compCount: function(index,components){
	     return components[index];
	 }
     });
    </script>
</dom-module>
