<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="u2-site.html">
<link rel="import" href="u2-active-site.html">

<dom-module id="u2-wilderness">
  <template>
      <style include="shared-styles iron-flex iron-flex-alignment iron-flex-layout">
      :host {
        display: flex;

        padding: 10px;
       }
       #modal {
	   width: 300px;
       }
      </style>
      <paper-dialog id="modal">
	  <p>Information</p>
	  <p>[[toast]]</p>
	  <div class="buttons">
	      <paper-button dialog-confirm autofocus on-tap="_closeModal">OK</paper-button>
	  </div>
      </paper-dialog>
      <div class="card layout horizontal wrap">
	  
	<div class="active_site flex ">

	    <u2-active-site></u2-active-site>
	</div>
	<div class="sites flex ">
	    <div class="layout horizontal wrap">
		<template is="dom-repeat" items="[[sites]]">
		    <u2-site placeid="[[index]]" ></u2-site>
		</template>
	    </div>
	</div>

  </template>

  <script>
    Polymer({
	is: 'u2-wilderness',
	behaviors: [ReduxBehavior],
	actions: {
	    closeToast: function(){
		return {
		    type: "CLOSE_TOAST"
		}
	    }
	},
	properties: {
	    sites: {
		type: Array,
		statePath: "sites"
	    },
	    toast: {
		type: String,
		statePath: function(state){ if (state.toast != "" ) { this.$.modal.open(); return state.toast; }}
	    },
	    active_site: {
		type: Number,
		statePath: "active_site"
	    },
	    sitesCount: {
		type: Number,
		computed: 'computeSitesCount(sites)'
	    }
	   
	},
	_active: function(){
	    return this.active_site;
	},
	_closeModal: function(){
	    this.dispatch("closeToast");
	    this.$.modal.close();
	},
	computeSitesCount: function(sites){
	    return sites.length;
	}
    });
  </script>
</dom-module>
