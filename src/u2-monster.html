<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="co-dice/co-dice.html">
<dom-module id="u2-monster">
    <template>
	<style include="shared-styles iron-flex iron-flex-alignment">
	 :host {
             display: flex;
	     padding: 2px;
	 }
	 td {
	     min-width: 20px;
	     height: 20px;
	     border: 1px solid black;
	     padding: 0px;
	     font-size: 80%;
	     text-align: center;
	 }
	 .name {
	     color: black;
	     font-size: 80%;
	 }
	 .stat {
	     color: red;
	     font-size: 70%;
	     text-align: right;
	 }
	 co-dice {
	     padding: 2px;
	 }
	 table {
	     border: 1px solid gray;
	 }
	 .monster_image {
	     width: 130px;
	     height: 130px;
	 }
	 paper-button {
	     background-color: var(--paper-indigo-500);
	     color: white;
	 }
	</style>
	<div class="monster">
	    <div class="layout vertical">
		<div>
		    <image class="monster_image" src="/images/monsters/[[image]]"></image>
		</div>
		<div class="layout vertical">
		    <div class="stat">[[_stat(atk,hit,lvl)]]</div>
		    <div class="name">[[name]]</div>
		</div>
	    </div>
	</div>
    </template>

    <script>
     Polymer({
	 is: 'u2-monster',
	 behaviors: [ReduxBehavior],
	 properties: {
	     name: {
		 type: String
	     },
	     atk: {
		 type: Array
	     },
	     hit: {
		 type: Array
	     },
	     lvl: {
		 type: Number
	     },
	     image: {
		 type: String
	     }
	     
	 },
	 _stat: function(atk,hit,lvl){
	     var str = "LVL: " + lvl + " ";
	     if(atk){
		 if ( atk[0]  ==  atk[atk.length - 1] ) {
		     str = str + "ATK: " + atk[0];
		 } else {
		     str = str +  "ATK: " +  atk[0] + "-" + atk[atk.length - 1 ];
		 }
		 str = str + " ";
		 if ( hit[0]  ==  hit[hit.length - 1] ) {
		     str = str + "HIT: " + hit[0];
		 } else {
		     str = str +  "HIT: " +  hit[0] + "-" + hit[hit.length - 1 ];
		 }
	     }
	     return str;
	 }
     });
    </script>
</dom-module>
