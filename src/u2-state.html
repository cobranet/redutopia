<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<dom-module id="u2-state">
    <template>
	<style include="shared-styles iron-flex iron-flex-alignment iron-flex-layout">
	 :host {
             display: flex;
             padding: 10px;
	 }
	 .state {
	     padding: 10px;
	     font-size: 90%;
	 }
	</style>
	<div class="state layout vertical center">
	    [[stateJSON]]
	</div>
    </template>

    <script>
     Polymer({
	 is: 'u2-state',
	 behaviors: [ReduxBehavior],
	 properties:{
	     stateJSON: {
		 type: String,
		 statePath: function(state) {
		     var s = Object.assign ( {},{ lock_site: state.lock_site, active_site: state.active_site , main_site: state.sites[state.active_site] });
		     return JSON.stringify(s,null,'\t');
		 }
	     }
	 }
     });
    </script>
</dom-module>
