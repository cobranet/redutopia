<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<dom-module id="u2-site">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
     .active {
	 color: red;
     }
    </style>

    <div class$="card {{selected}}" on-tap="_selectSite">
	[[name]]
    </div>
  </template>

  <script>
    Polymer({
	is: 'u2-site',
	behaviors: [ReduxBehavior],
	actions: {
	    select: function(placeid){
		return {
		    type: "SELECT_SITE",
		    selectedSite: placeid
		}
	    }
	},
	properties: {
	    placeid: {
		type: Number
	    },
	    selected: {
		type: String,
		statePath: function(state) {
		    if ( state.active_site == this.placeid ) {
			return "active";
		    } else {
			return "inactive";
		    }
		}
	    },
	    name: {
		type: String,
		statePath: function(state) { return state.sites[this.placeid].name; }
	    }
	    
	},
	_selectSite: function(){  
	    this.dispatch("select",this.placeid);
	}
    });
  </script>
</dom-module>
